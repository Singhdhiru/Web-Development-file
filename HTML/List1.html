<!-- this code is help to understand what is List in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="mystyle.css"> 
</head>
<body>
    <!-- unorder list -->
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <!-- order list in html -->
    <ol>
        <li>apple </li>
        <li>mango</li>
        <li>orange</li>
    </ol>
</body>
</html>
