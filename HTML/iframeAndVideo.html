<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Tag</title>
    <link rel="stylesheet" href="Form1.css">
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F8PBUqFJAqQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br>
    <!-- 
        all about video tag
        <video src="myVid.mp4"> My Video </video>
         Attributes
         - controls->video per full control karte hi
         - height
         - width
         - loop
         - autoplay-> autoplay good nahi hota hi
     -->
    <video width="560" height="315" src="./myvideo.MOV" controls loop >my video</video>
</body>
</html>
