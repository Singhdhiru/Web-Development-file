<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes and ID</title>
  </head>
  <body>
    <!-- ID->The HTML id attribute is used to specify a unique id for an HTML element.
    You cannot have more than one element with the same id in an HTML document. -->
    <!--Classes-> The HTML class attribute is used to specify a class for an HTML element.
    Multiple HTML elements can share the same class. -->
    <h3>Classes and ID tutorial</h3>
    <!-- div . classes name  and it is defalut ex-> .back +enter give div container with back classes -->
    <div class="redbg">Dhiraj singh</div>
    <!-- div # for id -->
    <div id="101"></div>
    <!-- span . classes name -->
    <span class="background"> Good morning</span>
    <!-- span.apple*4 + enter -> for four span container with same classes -->
  </body>
</html>
