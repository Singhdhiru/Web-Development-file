<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="background-color:powderblue;">
    <header>
       <h1 align="center">
        what is list and table.
       </h1>
    </header>
    <main>
        <h3>This is Table tags in HTML</h3>
        <!-- Tables are used to represent real life table data. -->
        <table>
            <!-- <thead> to wrap table head -->
         <thead>
            <!-- add caption in our table -->
            <caption>
                Student Data
            </caption>
            <!-- used to display table row -->
            <tr>
                <!-- used to create cells which spans over multiple columns -->
                <th colspan="2">INFORMATION</th>
                <!-- used to display table header -->
                <!-- <th>Name</th> -->
                <!-- <th>Roll No</th> -->
            </tr>
           </thead>
           <!-- <tbody> to wrap table body -->
           <tbody>
            <tr>
                <!-- used to display table data -->
                <td>Dhiraj</td>
                <td>28</td>
            </tr>
            <tr>
                <!-- used to display table data -->
                <td>Mumtaz</td>
                <td>55</td>
            </tr>
            <tr>
                <!-- used to display table data -->
                <td>Ankit</td>
                <td>02</td>
            </tr>
         </tbody>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
